<script>
$(document).ready(function(){
  // Initialize Tooltip
  $('[data-toggle="tooltip"]').tooltip(); 
  
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {

      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
})
</script>

<script>
    var emptype=document.getElementById("nameemptype");
    var email=document.getElementById('email');
    var number=document.getElementById('number');
    var password = document.getElementById('password');
    var id=document.getElementById('id');
    var span=document.getElementsByTagName('p');

    emptype.onkeydown = function()
    {
       const regextypeemp=/^(security|maintenence|admin|)$/;
       if(regextypeemp.test(emptype.value))
       {
         span[1].innerText="Employee Type Valid";
         span[1].style.color="lime";  
       }
       else{
           span[1].innerText="Invalid. Select from security/maintenence/admin";
           span[1].style.color="red";  
       }
    }
    
    email.onkeydown=function()
    {
       const regex1=/^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@forenza.com$/;
       if(regex1.test(email.value))
       {
         span[2].innerText="Your Email is Valid";
         span[2].style.color="lime";  
       }
       else{
           span[2].innerText="Invalid Email Id";
           span[2].style.color="red";  
       }
    }
    
    password.onkeydown = function()
    {
      const regexpasswd = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-])/;
      if(regexpasswd.test(password.value))
       {
         span[3].innerText="Your Password is Valid";
         span[3].style.color="lime";  
       }
       else{
           span[3].innerText="Invalid Password. Make sure your password has at least 1 upper case, numeric, and special character. ";
           span[3].style.color="red";  
       }
    }

    number.onkeydown=function()
    {
        const regnum=/^[0-9]{9}$/;
        if(regnum.test(number.value))
       {
         span[5].innerText="Your Number is Valid";
         span[5].style.color="lime";  
       }
       else{
           span[5].innerText="Invalid Phone Number";
           span[5].style.color="red";
       }   
    }

    id.onkeydown=function()
    {
        const regnumm=/^[0-9]{5}$/;
        if(regnumm.test(id.value))
       {
         span[4].innerText="Your ID Number is Valid";
         span[4].style.color="lime";  
       }
       else{
           span[4].innerText="Invalid ID Number";
           span[4].style.color="red";
       }   
    }

    function validate()
        {
           var username=document.getElementById("nameemp");
           var username=document.getElementById("nameemptype");
           var password=document.getElementById("password");
           var email=document.getElementById('email');
           var email=document.getElementById('id');
           var number=document.getElementById('number');
           if(username.value.trim()=="")
           {
               alert("Blank Username");
               username.style.border="solid 3px red";
               return false;
           }
           else if(password.value.trim()=="")
           {
               alert("Blank Password");
               password.style.border="solid 3px red";
               return false;
           }
           else if(password.value.trim().length<5)
           {
               alert("Password is too short");
               password.style.border="solid 3px red";
               return false;
           }
           else if(email.value.trim()=="")
           {
               alert("Blank Email");
                email.style.border="solid 3px red";
               return false;
           }
           else if(number.value.trim()=="")
           {
               alert("Blank Phone Number");
               number.style.border="solid 3px red";
               return false;
           }
           else if(id.value.trim()=="")
           {
               alert("Blank ID Number");
               id.style.border="solid 3px red";
               return false;
           }
           else if(emptype.value.trim()=="")
           {
               alert("Blank Employee Type");
               id.style.border="solid 3px red";
               return false;
           }
           else
           {
             return true;
           }
        }
</script>
